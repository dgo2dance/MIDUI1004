<script type="text/html" id="nav-tpl">
    <div class="nav">
        <nav class="nav-wrap table-mode">
            {{each nav as v i}}

            <div class="table-cell">
                {{if v.current}}
                <a class=" nav-menu nav-{{i}} v-link-active" href="{{v.path}}">
                    <span class="iconfont {{v.activeIcon}}"></span>
                    <span class="nav-name">{{v.name}}</span>
                </a>
                {{else}}
                <a class="nav-menu nav-{{i}}" href="{{v.path}}">
                    <span class="iconfont {{v.icon}}"></span>
                    <span class="nav-name">{{v.name}}</span>
                </a>
                {{/if}}
            </div>
            {{/each}}
        </nav>
    </div>
</script>
<script>
    $(function () {
        var configData = {
                nav: [
                    {
                        icon: 'icon-shouyenormal',
                        name: '首页',
                        activeIcon: 'icon-shouyepressed',
                        path: '/',
                        from: 'navindex'
                    },
                    {
                        icon: 'icon-jingxuannormal',
                        name: '精选',
                        activeIcon: 'icon-jingxuanpressed',
                        path: 'http://h5.feekr.com/new/catalog',
                        from: 'navselection'
                    },
                    {
                        icon: 'icon-gongluenormal',
                        name: '攻略',
                        activeIcon: 'icon-gonglvepressed',
                        path: '/guide/strategy',
                        from: 'navguide'
                    },
                    {
                        icon: 'icon-wodenormal',
                        name: '我的',
                        activeIcon: 'icon-wodepressed',
                        path: '/user',
                        from: 'navmypage'
                    }
                ]
            },
            isNav = false,
            from;
        configData.nav = configData.nav.map(function (v, i) {
            if (location.pathname == v.path) {
                v.current = true;
                isNav = true;
            }
            return v;
        });

        if (isNav) {

            from = configData.nav.filter(function (val, idx) {
                if(val.current) {
                    return val.from
                }
            });

            configData.nav = configData.nav.map(function (v, i) {
                v.path = v.path + '?pv_from=' + from[0].from + '';
                return v;
            });

            $('body').append(template('nav-tpl', configData))
        }

    })

<script>
    $(function () {
        $.loading({
            status: false
        });
        var avatar = $('.avatar'),
            nickname = $('.nickname');
        var submitData = {
            nickname: $.trim(nickname.val()),
            avatar: avatar.data('url')
        };

        if(submitData.nickname){
            $('.go-feekr').data('able', 'able').addClass('active');
        } else {
            $('.go-feekr').data('able', 'disable').removeClass('active');
        }
        
        if(submitData.avatar) {
            avatar.addClass('active');
        }

//        头像上传
        $('.upload-btn').uploadPic({
            spaceName: 'photo02',
            form: $('#info-form'),
            minWidth: 180,
            minHeight: 180
        }, function (res) {
            submitData.avatar = res.url;
            avatar.attr('src', res.domain + res.url + '!180X180').addClass('active');
        });

//        昵称
        nickname.on('keyup', function () {
            var v = $.trim($(this).val());
            if (v) {
                submitData.nickname = v;
                $('.go-feekr').data('able', 'able').addClass('active');
            } else {
                $('.go-feekr').data('able', 'disable').removeClass('active');
            }
        });

//        提交
        $('.go-feekr').on('click', function (e) {
            e.preventDefault();
            var isAble = $(this).data('able');
            if (!submitData.nickname) {
                $.alert('请填写昵称');
                return false;
            }
            if (isAble == 'able') {
                submitData.authUid = $.getCookie('uid');
                $.getAjax({
                    url: api.submitUserInfo,
                    type: 'POST',
                    data: submitData
                }, function (res) {
                    location.href = res.result.returnUrl;
                });
            }
        });
    });
